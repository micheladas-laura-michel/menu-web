<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Miches de Laura</title>
  <meta name="theme-color" content="#0b0f14" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__title">Las Miches de Laura</div>
      <div class="brand__subtitle">Micheladas / Tragos / Snacks</div>
    </div>

    <button id="themeToggle" class="icon-btn" aria-label="Cambiar tema">
      <span class="icon" aria-hidden="true">◐</span>
    </button>
  </header>

  <main class="container">
    <section class="searchbar">
      <input id="searchInput" type="search" placeholder="Buscar (ej. michelada, bacardi, tacos…)" />
    </section>

    <section id="menuRoot" class="menu"></section>

    <footer class="footer">
      <small>© Menú digital — editable en <code>data/menu.json</code></small>
    </footer>
  </main>

  <!-- Modal producto (foto completa + precio) -->
  <div id="itemModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal__backdrop" data-close="true"></div>
    <div class="modal__panel" role="document">
      <button class="modal__close" data-close="true" aria-label="Cerrar">✕</button>
      <div class="modal__content">
        <img id="modalImg" alt="" />
        <div class="modal__meta">
          <h3 id="modalTitle"></h3>
          <p id="modalDesc" class="muted"></p>
          <div class="price-row">
            <span class="price-label">Precio</span>
            <span id="modalPrice" class="price"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Anuncio inicial -->
  <div id="adModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal__backdrop" data-close="true"></div>
    <div class="modal__panel modal__panel--ad" role="document">
      <button class="modal__close" data-close="true" aria-label="Cerrar anuncio">✕</button>
      <div class="ad">
        <img id="adImg" src="assets/img/anuncio.jpg" alt="Anuncio" />
      </div>
      <div class="ad__actions">
        <button id="adContinue" class="btn-primary">Continuar</button>
      </div>
    </div>
  </div>

  <!-- WhatsApp flotante -->
   <a 
        href="https://wa.me/521234567890" 
        class="whatsapp-float" 
        target="_blank"
        aria-label="WhatsApp"
    >
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        <span class="notification-badge" id="waBadge">1</span>
    </a>

  <script defer src="js/app.js"></script>
</body>
</html>
